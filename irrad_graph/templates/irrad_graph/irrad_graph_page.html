<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar Irradiance Graphing Tool</title>
</head>
<body>
{% block content %}
{% load graph_tags %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p}}

    <input type="submit" value="Submit">
</form>
{% if obj %}
    <div class="main-container" style="display: flex;">
        <div>
            {% if obj.image.url %}
                <img src="{{ obj.image.url }}">
            {% endif %}
        </div>
        <div class="metadata-container" style="margin-top: 2rem">
            <h1>Metadata</h1>
            {% autoescape off %}
                <div>{{ obj.metadata|display_metadata }}</div>
            {% endautoescape %}
        </div>
    </div>
{% endif %}
<div>
    <br>
    <br>
    <br>
</div>
{% endblock content %}
</body>
</html>
